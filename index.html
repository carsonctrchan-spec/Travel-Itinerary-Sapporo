<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<title>2026 札幌雪祭｜雙頁籤互動行程</title>
<style>
    body{margin:0;font-family:"Playfair Display",serif;background:#FFFFF0;color:#333;}
    .header{background:linear-gradient(135deg,#4682B4,#FFD700);color:white;padding:2.5rem 1rem;text-align:center;}
    .tabs{max-width:1500px;margin:2rem auto;display:flex;border-bottom:3px solid #FFD700;}
    .tab-btn{background:#fff;padding:1rem 2rem;font-size:1.3rem;cursor:pointer;border-radius:12px 12px 0 0;margin:0 0.5rem;}
    .tab-btn.active{background:#FFD700;color:#333;font-weight:bold;}
    .content{max-width:1500px;margin:2rem auto;padding:0 1rem;display:none;}
    .content.active{display:block;}
    .main{display:grid;grid-template-columns:1fr 520px;gap:2rem;}
    .day{background:white;padding:2rem;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.12);
         margin-bottom:1.8rem;border-left:8px solid #FFD700;cursor:pointer;transition:0.4s;}
    .day:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,0.2);}
    #map{height:600px;border:6px solid #4682B4;border-radius:20px;}
    .detail-day{background:white;padding:2.5rem;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,0.15);margin:2rem 0;}
    .step{margin:1.5rem 0;padding:1.2rem;background:#f8fbff;border-left:6px solid #4682B4;border-radius:10px;}
    .distance{color:#d35400;font-weight:bold;}
    @media(max-width:960px){.main{grid-template-columns:1fr;}}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<div class="header">
    <h1>2026 札幌雪祭 7 天完美行程</h1>
    <p>1月30日 – 2月5日｜點擊卡片 → 地圖飛過去｜點「詳細」看距離＋小貼士</p>
</div>

<div class="tabs">
    <div class="tab-btn active" onclick="openTab('overview')">總覽 + 地圖</div>
    <div class="tab-btn" onclick="openTab('details')">詳細日程表</div>
</div>

<!-- Tab 1: 總覽 -->
<div id="overview" class="content active">
    <div class="main">
        <div id="list">
            <div class="day" onclick="showDetail(1)" data-center="43.0628,141.3544" data-zoom="14">
                <h3>1月30日（五）Day 1｜抵達＋電視塔夜景</h3><small>點擊看詳細距離</small>
            </div>
            <div class="day" onclick="showDetail(2)" data-center="43.198,140.994" data-zoom="14">
                <h3>1月31日（六）Day 2｜小樽運河浪漫</h3>
            </div>
            <div class="day" onclick="showDetail(3)" data-center="43.070,141.367" data-zoom="14">
                <h3>2月1日（日）Day 3｜啤酒博物館＋狸小路</h3>
            </div>
            <div class="day" onclick="showDetail(4)" data-center="43.031,141.302" data-zoom="14">
                <h3>2月2日（一）Day 4｜藻岩山夜景</h3>
            </div>
            <div class="day" onclick="showDetail(5)" data-center="42.997,141.192" data-zoom="13">
                <h3>2月3日（二）Day 5｜定山溪溫泉</h3>
            </div>
            <div class="day" onclick="showDetail(6)" data-center="43.0554,141.353" data-zoom="16" style="border-left:14px solid #FF4500;">
                <h3>2月4日（三）Day 6｜2026雪祭開幕日全天狂歡！</h3>
            </div>
            <div class="day" onclick="showDetail(7)" data-center="43.0628,141.3544" data-zoom="14">
                <h3>2月5日（四）Day 7｜掃貨＋返程</h3>
            </div>
        </div>

        <div>
            <div id="map"></div>
            <div class="budget" style="margin-top:1.5rem;padding:2rem;background:#4682B4;color:white;border-radius:20px;text-align:center;">
                <h3>2026雪祭7天預算（港幣）</h3>
                人數 <input type="number" id="p" value="2" min="1" style="padding:0.6rem;width:80px;">
                <button onclick="calc()" style="background:#FFD700;padding:0.8rem 2rem;border:none;border-radius:12px;margin-left:1rem;">計算</button>
                <p id="out" style="font-size:2.2rem;margin:1.5rem 0;font-weight:bold;color:#FFD700;">HK$12,800（2人）</p>
            </div>
        </div>
    </div>
</div>

<!-- Tab 2: 詳細日程表 -->
<div id="details" class="content">

    <div id="detail-content">
        <h2 style="text-align:center;color:#d35400;">請在左邊「總覽」頁籤點選一天查看詳細行程</h2>
    </div>

    <!-- 詳細日程資料（隱藏在 JS 裡，點卡片會自動顯示）
    <script>
        const dayDetails = {
            1: `
                <div class="detail-day">
                    <h2>1月30日（五）Day 1｜抵達＋電視塔夜景</h2>
                    <div class="step">新千歲機場 CTS → JR快速Airport（37分鐘，¥1,150）→ 札幌站</div>
                    <div class="step">札幌站 → 步行6分鐘 → 大通公園</div>
                    <div class="step">大通公園 → 步行3分鐘 → <b>札幌電視塔</b>（門票¥1,200，夜景超美！）</div>
                    <div class="step"><span class="distance">全天總步行距離約 2.5 km</span> · 非常輕鬆</div>
                </div>`,
            2: `
                <div class="detail-day">
                    <h2>1月31日（六）Day 2｜小樽運河</h2>
                    <div class="step">札幌站 → JR快速（35分鐘，¥750）→ 小樽站</div>
                    <div class="step">小樽站 → 步行10分鐘 → 小樽運河</div>
                    <div class="step">運河沿線：北一硝子 → 音樂盒博物館 → LeTAO 本店（排隊買蛋糕）</div>
                    <div class="step">傍晚回程：小樽站 → JR（35分鐘）→ 札幌</div>
                    <div class="step"><span class="distance">小樽市內步行約 4 km</span> · 穿舒適鞋</div>
                </div>`,
            3: `
                <div class="detail-day">
                    <h2>2月1日（日）Day 3｜啤酒博物館＋狸小路</h2>
                    <div class="step">札幌站 → 地鐵東豐線（6站，¥290）→ 榮町站 → 步行10分鐘 → 札幌啤酒博物館</div>
                    <div class="step">博物館內可試飲＋成吉思汗午餐（¥2,000左右）</div>
                    <div class="step">博物館 → 地鐵（8站）→ 大通站 → 狸小路商店街血拼</div>
                    <div class="step"><span class="distance">全天步行約 5–6 km</span></div>
                </div>`,
            4: `
                <div class="detail-day">
                    <h2>2月2日（一）Day 4｜藻岩山夜景</h2>
                    <div class="step">市電「ロープウェイ入口」站 → 免費接駁巴士（每20分一班）→ 藻岩山纜車站</div>
                    <div class="step">纜車＋迷你纜車來回 ¥2,100（日本新三大夜景！）</div>
                    <div class="step">下山後可直接搭巴士到定山溪溫泉（約50分鐘）</div>
                    <div class="step"><span class="distance">市區步行少，主要靠交通工具</span></div>
                </div>`,
            5: `
                <div class="detail-day">
                    <h2>2月3日（二）Day 5｜定山溪溫泉</h2>
                    <div class="step">札幌站巴士中心 → かっぱライナー號（60分鐘，¥1,800）→ 定山溪</div>
                    <div class="step">溫泉街散步、足湯咖啡廳、紅葉峽</div>
                    <div class="step">推薦日歸溫泉或直接住一晚（超放鬆）</div>
                    <div class="step"><span class="distance">溫泉街步行約 2–3 km</span></div>
                </div>`,
            6: `
                <div class="detail-day">
                    <h2>2月4日（三）Day 6｜2026雪祭開幕日！</h2>
                    <div class="step">全天在大通公園 1–12丁目（步行範圍內）</div>
                    <div class="step">中午可去 Tsudome 玩雪滑梯（地鐵＋步行15分鐘）</div>
                    <div class="step">傍晚到薄野看冰雕（地鐵2站）</div>
                    <div class="step">17:00後回大通拍投影Mapping秀（最美時刻！）</div>
                    <div class="step"><span class="distance">全天步行約 8–10 km</span> · 記得穿雪靴＋暖包</div>
                </div>`,
            7: `
                <div class="detail-day">
                    <h2>2月5日（四）Day 7｜掃貨＋返程</h2>
                    <div class="step">早上 JR Tower T38 俯瞰雪祭全景</div>
                    <div class="step">Stellar Place、ESTA、大丸百貨瘋狂購物</div>
                    <div class="step">中午前退房 → JR → 新千歲機場（37分鐘）</div>
                    <div class="step">機場 Royce 巧克力天堂＋Outlet 最後一波</div>
                    <div class="step"><span class="distance">市區步行約 4 km + 機場逛街</span></div>
                </div>`
        };

        function showDetail(day){
            document.getElementById('detail-content').innerHTML = dayDetails[day];
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.getElementById('overview').classList.remove('active');
            document.getElementById('details').classList.add('active');
            window.scrollTo(0,0);
        }

        function openTab(tab){
            document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</div>

<script>
// 地圖 + 點卡片飛過去（第一頁籤）
const map = L.map('map').setView([43.062, 141.354], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const markers = {
    1: L.marker([43.0686,141.3508]).addTo(map).bindPopup("<b>Day 1 札幌站・電視塔</b>"),
    2: L.marker([43.198,140.994]).addTo(map).bindPopup("<b>Day 2 小樽運河</b>"),
    3: L.marker([43.070,141.367]).addTo(map).bindPopup("<b>Day 3 啤酒博物館</b>"),
    4: L.marker([43.031,141.302]).addTo(map).bindPopup("<b>Day 4 藻岩山</b>"),
    5: L.marker([42.997,141.192]).addTo(map).bindPopup("<b>Day 5 定山溪</b>"),
    6: L.marker([43.0554,141.353]).addTo(map).bindPopup("<b>Day 6 雪祭大通會場</b>"),
    7: L.marker([43.0628,141.3544]).addTo(map).bindPopup("<b>Day 7 札幌站</b>")
};

document.querySelectorAll('.day').forEach((day, i) => {
    const idx = i+1;
    day.addEventListener('click', () => {
        const center = day.getAttribute('data-center').split(',');
        map.flyTo([center[0], center[1]], day.getAttribute('data-zoom'), {duration:1.5});
        Object.values(markers).forEach(m=>m.setOpacity(0.4));
        markers[idx].setOpacity(1).openPopup();
    });
});

// 預算
function calc(){
    const p=parseInt(document.getElementById('p').value)||1;
    const total=Math.round(6400*p);
    document.getElementById('out').innerHTML=`HK$${total.toLocaleString()}（${p}人）`;
}
calc();
</script>
</body>
</html>
